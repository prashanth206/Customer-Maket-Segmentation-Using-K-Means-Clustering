<!DOCTYPE html>
<html>
<head>
  <title>Customer Market Segmentation</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Customer Segment</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <input type="number"  step = "0.01" name="BALANCE" placeholder="BALANCE" required="required" /> 
	<input type="number" step="0.01" name="BALANCE_FREQUENCY" placeholder="BALANCE_FREQUENCY" required="required" />
	<input type="number" step="0.01"  name="PURCHASES" placeholder="PURCHASES" required="required" /><br>
	<input type="number" step="0.01"  name="ONEOFF_PURCHASES" placeholder="ONEOFF_PURCHASES" required="required" />
	<input type="number" step="0.01"  name="INSTALLMENTS_PURCHASES" placeholder="INSTALLMENTS_PURCHASES" required="required" />
	<input type="number" step="0.01"  name="CASH_ADVANCE" placeholder="CASH_ADVANCE" required="required" /><br>
	<input type="number" step="0.01"  name="PURCHASES_FREQUENCY" placeholder="PURCHASES_FREQUENCY" required="required" />
	<input type="number" step="0.01"  name="ONEOFF_PURCHASES_FREQUENCY" placeholder="ONEOFF_PURCHASES_FREQUENCY" required="required" />
	<input type="number" step="0.01"  name="PURCHASES_INSTALLMENTS_FREQUENCY" placeholder="PURCHASES_INSTALLMENTS_FREQUENCY" required="required" /><br>
	<input type="number" step="0.01"  name="CASH_ADVANCE_FREQUENCY" placeholder="CASH_ADVANCE_FREQUENCY" required="required" />
	<input type="number" step="0.01"  name="CASH_ADVANCE_TRX" placeholder="CASH_ADVANCE_TRX" required="required" />
	<input type="number" step="0.01"  name="PURCHASES_TRX" placeholder="PURCHASES_TRX" required="required" /><br>
	<input type="number" step="0.01"  name="CREDIT_LIMIT" placeholder="CREDIT_LIMIT" required="required" />
	<input type="number" step="0.01"  name="PAYMENTS" placeholder="PAYMENTS" required="required" />
	<input type="number" step="0.01"  name="MINIMUM_PAYMENTS" placeholder="MINIMUM_PAYMENTS" required="required" /><br>
	<input type="number" step="0.01"  name="PRC_FULL_PAYMENT" placeholder="PRC_FULL_PAYMENT" required="required" />
	<input type="number" step="0.01"  name="TENURE" placeholder="TENURE" required="required" /><br>
	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
